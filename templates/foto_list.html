{% extends "master.html" %}
{% load static %}

{% block maincontent %}
<div class="container">
	<div class="row well">
		{% for p in object_list.all %}
		<div class="col-md-3 well" id="{{p.codigo}}">
			<div class="panel panle-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>{{p.nombre}}</strong></h3>
				</div>
				<div class="panel-body">
							<img style="margin: 0 auto;" class="img-responsive" src="{% static p.imagen.url %}" style="width: 150px; height: 150px" >

				</div>
				<div class="panel-footer">
					<strong><h3 class="text-right"><b>{{p.precio}}</b></h3></strong>
					{% if user.is_staff %}						
						<a href="{% url 'Actualizar' p.codigo %}" class="btn btn-success btn-sm">Editar</a>
						<a href="{% url 'Eliminar' p.codigo %}" class="btn btn-danger btn-sm">Eliminar</a>
					{% endif %}
					<a class="btn btn-info btn-sm" href="" data-toggle="modal" data-target="#A_{{p.codigo}}">ver</a>
				</div>
				
			</div>
		</div>

		<div class="modal fade" id="A_{{p.codigo}}" role="dialog">
		    <div class="modal-dialog">

		      <!-- Modal content-->
			    <div class="modal-content">
				    <div class="modal-header">
					    <button type="button" class="close" data-dismiss="modal">&times;</button>
					    <h4 class="modal-title">{{p.nombre}}</h4>
				    </div>
				    <div class="modal-body">
				    	<div><img  class="img-responsive" src="{% static p.imagen.url %}" style="width: 150px; height: 150px"></div>

				    	<p class="text-justify">{{p.descripcion}}</p>
				    </div>
				    <div class="modal-footer">
				    	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				    </div>
			    </div>

		    </div>
		</div>

		{% endfor %}

	</div>
</div>
{% endblock maincontent %}
